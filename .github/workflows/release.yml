name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create addon zip
        run: |
          mkdir -p WheresMyFeet
          cp *.toc *.lua WheresMyFeet/
          zip -r WheresMyFeet-${{ steps.version.outputs.VERSION }}.zip WheresMyFeet

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: WheresMyFeet-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
